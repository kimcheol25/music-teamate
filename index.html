<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뮤직 라운지</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">Music Lounge</div>
        <ul class="nav-links">
            <li><a href="#home">홈</a></li>
            <li><a href="#genres">장르 탐험</a></li>
            <li><a href="#activity">커뮤니티</a></li>
        </ul>
    </nav>

    <header id="home" class="hero">
        <div class="overlay"></div>
        <div class="hero-content">
            <h1>당신의 플레이리스트를<br>완성하세요</h1>
            <p>K-POP부터 클래식까지, 세상의 모든 음악을 만나다</p>
            <a href="#genres" class="btn-start">음악 들으러 가기</a>
        </div>
        
        <div class="music-card-floating">
            <div class="album-art">
                <img src="https://images.unsplash.com/photo-1614613535308-eb5fbd3d2c17?q=80&w=300&auto=format&fit=crop" alt="앨범아트">
            </div>
            <div class="info">
                <span>🔥 지금 뜨는 음악</span>
                <strong>NewJeans - OMG</strong>
            </div>
        </div>
    </header>

    <section id="genres" class="genre-section">
        <h2 class="section-title">장르별 음악 여행</h2>
        <p class="section-desc">원하는 스타일의 카드를 클릭하여 입장하세요</p>
        
        <div class="grid-container">
            <div class="card" onclick="enterCategory('kpop')">
                <img src="https://images.unsplash.com/photo-1598387993441-a364f854c3e1?q=80&w=600&auto=format&fit=crop" class="card-img" alt="케이팝">
                <div class="card-content">
                    <h3>K-POP</h3>
                    <p>글로벌 트렌드의 중심</p>
                </div>
            </div>
            
            <div class="card" onclick="enterCategory('rnb')">
                <img src="https://images.unsplash.com/photo-1493225255756-d9584f8606e9?q=80&w=600&auto=format&fit=crop" class="card-img" alt="알앤비">
                <div class="card-content">
                    <h3>R&B</h3>
                    <p>감성적인 리듬과 소울</p>
                </div>
            </div>

            <div class="card" onclick="enterCategory('hiphop')">
                <img src="https://images.unsplash.com/photo-1527842891421-2106713fb842?q=80&w=600&auto=format&fit=crop" class="card-img" alt="힙합">
                <div class="card-content">
                    <h3>힙합 (Hip-hop)</h3>
                    <p>자유로운 비트와 라임</p>
                </div>
            </div>

            <div class="card" onclick="enterCategory('ballad')">
                <img src="https://images.unsplash.com/photo-1514320291840-2e0a9bf2a9ae?q=80&w=600&auto=format&fit=crop" class="card-img" alt="발라드">
                <div class="card-content">
                    <h3>발라드</h3>
                    <p>마음을 울리는 멜로디</p> 
                </div>
            </div>

            <div class="card" onclick="enterCategory('trot')">
                <img src="https://images.unsplash.com/photo-1516450360452-9312f5e86fc7?q=80&w=600&auto=format&fit=crop" class="card-img" alt="트로트">
                <div class="card-content">
                    <h3>트로트</h3>
                    <p>흥이 넘치는 우리 가락</p>
                </div>
            </div>

            <div class="card" onclick="enterCategory('classic')">
                <img src="
